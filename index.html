<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FizzBuzz Generator</title>
    <link rel='stylesheet' type='text/css' media='screen' href='w3.css'>
    <script src='w3.js' defer></script>
</head>
<body>
    <main>
        <h1>FizzBuzz Generator</h1>
        <div class="controls">
            <label for="minInput">Starting Value:</label>
            <input type="number" id="minInput" min="1" max="99">
            <label for="maxInput">Ending Value:</label>
            <input type="number" id="maxInput" min="2" max="100">
            <label for="fizzInput">Fizz Value:</label>
            <input type="number" id="fizzInput" value="3">
            <label for="buzzInput">Buzz Value:</label>
            <input type="number" id="buzzInput" value="5">
            <button id="generateBtn">Generate</button>
            <button id="clearBtn">Clear</button>
        </div>
        <div id="container"></div>
    </main>
</body>
</html>
